# Ruff configuration for worker-vllm project
# https://docs.astral.sh/ruff/

# Target Python 3.10+ (compatible with base image)
target-version = "py310"

# Line length matches black default
line-length = 120

[lint]
# Enable comprehensive rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort (import sorting)
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "RET",   # flake8-return
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "ERA",   # eradicate (commented-out code)
    "PL",    # pylint
    "RUF",   # ruff-specific rules
]

# Disable specific rules that conflict with project style or are too strict
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "N812",    # Lowercase imported as non lowercase (common for vLLM imports)
    "SIM108",  # Use ternary operator (sometimes less readable)
    "RET505",  # Unnecessary `else` after `return` (can be clearer)
    "PTH123",  # `open()` should be replaced by `Path.open()` (not always better)
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
    "*.egg-info",
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401"]
# Allow print statements in download_model.py (build-time script)
"src/download_model.py" = ["T201"]

[lint.isort]
# Import sorting configuration
known-first-party = ["src"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
force-single-line = false
lines-after-imports = 2

[lint.mccabe]
# Max cyclomatic complexity
max-complexity = 15

[lint.pylint]
# Pylint-specific settings
max-args = 8
max-branches = 15
max-returns = 6
max-statements = 60

[format]
# Use double quotes (default)
quote-style = "double"

# Indent with 4 spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending
line-ending = "auto"
